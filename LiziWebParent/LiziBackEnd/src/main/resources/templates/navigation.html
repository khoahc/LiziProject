<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<body th:fragment="menu">

				 		<a class="nav-link text-white" th:href="@{/products}">Products</a>
			 		</li>
			 		</th:block>
			 		
			 		<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">

			 		</th:block>
			 		
			 		<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">

			 		</li>
			 		</th:block>

			 		<li class="nav-item">
				 		<a class="nav-link text-white" th:href="@{/articles}">Articles</a>

			 		</li>
			 		</th:block> -->
			 		
			 		<li class="nav-item" sec:authorize="hasAuthority('Admin')">

				 		<span class="fas fa-user fa-2x icon-white"></span>				 		
			 		</li>

				 			sec:authentication="principal.fullname">
				 		</a>				 
				 		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
